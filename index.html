<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang tải...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .loader {
      text-align: center;
    }
    .dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #3498db;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      from { transform: translateY(0); opacity: 0.6; }
      to { transform: translateY(-15px); opacity: 1; }
    }
  </style>
  <script>
    // Sau 5 giây thì chuyển sang home.html
    setTimeout(function() {
      window.location.href = "home.html";
    }, 2500);
  </script>
</head>
<body>
  <div class="loader">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p>HI! WE ARE 신짜오 호치민</p>
  </div>
</body>
</html>
